<mat-card class="my-card">
  <mat-card-title>
    <h2>
      Please enter your details here
    </h2>
  </mat-card-title>
  <form [formGroup]="form!"
        (submit)="submit()">
    <mat-card-content>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>
          Name
        </mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form!.controls['name'].touched && form!.controls['name'].invalid">
          <span *ngIf="form!.controls['name'].errors!['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
       <mat-label>
         Surname
       </mat-label>
        <input matInput formControlName="surname">
        <mat-error *ngIf="form!.controls['surname'].touched && form!.controls['surname'].invalid">
          <span *ngIf="form!.controls['surname'].errors!['required']">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              type="submit">
        Submit
      </button>
    </mat-card-actions>
  </form>
</mat-card>
